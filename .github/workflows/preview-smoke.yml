name: Preview Runtime Smoke

on:
  deployment_status:

concurrency:
  group: preview-smoke-${{ github.event.deployment.payload.pull_request.number || github.event.deployment.id }}
  cancel-in-progress: true

jobs:
  preview-runtime-smoke:
    if: |
      github.event.deployment_status.state == 'success' &&
      github.event.deployment_status.environment_url != '' &&
      (contains(github.event.deployment.environment, 'preview') || contains(github.event.deployment.environment, 'Preview'))
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    env:
      PREVIEW_URL: ${{ github.event.deployment_status.environment_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run preview runtime smoke checks
        run: npm run test:smoke:preview
